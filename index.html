<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div
      class="wrapper min-vh-100 bg-primary d-flex justify-content-center align-items-center"
    >
      <div
        class="phone rounded-5 border border-5 border-black shadow-lg overflow-y-scroll"
        style="height: 600px; width: 300px; background-color: #1fb9527e"
      >
        <!-- notification panel -->
        <div class="text-white d-flex justify-content-between p-2">
          <div>12:12</div>
          <div class="bg-dark w-25 rounded-pill"></div>
          <div>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-battery-three-quarters"></i>
          </div>
        </div>
        <!-- homescreen -->
        <main
          id="home-screen"
          class="screen h-100 p-4 position-relative hidden"
        >
          <div class="sub-screen h-100 d-flex justify-content-center">
            <div
              class="time-container position-absolute rounded-5 text-center d-flex justify-content-center align-items-center p-4 text-white"
            >
              <span style="font-size: 3rem">12:12</span>
            </div>
            <div
              class="slide-container bg-white position-absolute rounded-4 text-center d-flex justify-content-center align-items-center p-4"
              style="top: 400px; height: 80px; width: 80%"
            >
              <label for="slide" class="w-100">Slide to unlock</label>
              <input
                type="range"
                id="slide"
                name="slide"
                min="0"
                max="100"
                step="1"
                class="slide position-absolute"
                value="0"
              />
            </div>
          </div>
        </main>

        <!-- app screen -->
        <main id="app-screen" class="screen h-100 bg-success">
          <div
            class="screen h-80 bg-warning d-flex justify-content-center align-items-center flex-column gap-2"
          >
            <div><i class="fa-solid fa-house-user"></i>Home</div>
            <div id="app1">
              <i class="fa-solid fa-address-card"></i>Contact Page
            </div>
            <div><i class="fa-solid fa-music"></i>Song generator</div>
          </div>
        </main>

        <!-- contact screen -->
        <main
          id="contact-screen"
          class="screen h-100 bg-transparent text-white hidden"
        >
          <div class="sub-screen d-flex flex-column align-items-center">
            <h1 class="text-dark">Contacts</h1>
            <div class="w-100 p-2">
              <input type="text" class="w-100 rounded-3 border-0" />
            </div>
            <div class="w-100">
              <div class="accordion" id="contactList">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseOne"
                      aria-expanded="true"
                      aria-controls="collapseOne"
                    >
                      <img
                        src="https://randomuser.me/api/portraits/women/62.jpg"
                      />
                      <!-- <div style="background-color: #f8c61e; color: #252c37"> -->
                      <div>
                        <div>NAME</div>
                        <div>Location</div>
                      </div>
                    </button>
                  </h2>
                  <div
                    id="collapseOne"
                    class="accordion-collapse collapse show"
                    data-bs-parent="#contactList"
                  >
                    <div class="accordion-body">
                      <div>
                        <img
                          src="https://randomuser.me/api/portraits/women/62.jpg"
                          alt=""
                        />
                      </div>
                      <div>
                        <span>NAME</span>
                        <span>PHONE</span>
                        <span>Email</span>
                        <span>Location</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
  <!-- bootstrap js -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
    integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <!-- contact list script -->
  <script src="script.js"></script>
</html>
