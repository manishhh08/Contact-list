<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper" id="pokelist">
        <div class="card">
            <div class="card-front">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
                    alt="">
                <h3>Pikachu</h3>
                <div class="details">
                    <div><b>Type:</b> Electric</div>
                    <div><b>HP:</b> 10</div>
                    <div><b>Attack:</b> 55</div>
                    <div><b>Defense:</b> 40</div>

                </div>
            </div>
            <div class="card-back">
                <h1>Ability: Static</h1>
                <p>Ability: Static
                    When a Pokémon with this Ability is hit by a move that makes contact, there is a 30% chance that the
                    attacking Pokémon will become paralyzed. This can deter physical attackers from targeting Pikachu.
                </p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
